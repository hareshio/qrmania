<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Mania</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body, html {
    height: 100%; width: 100%;
    background: white;
  }
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .top-half {
    height: 50vh;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding-top: 40px;
  }
  .dynamic-island {
    background-color: #007bff;
    color: white;
    font-weight: 600;
    padding: 14px 32px;
    border: none;
    border-radius: 30px;
    box-shadow:
      0 4px 6px rgba(0, 123, 255, 0.5),
      inset 0 -3px 0 rgba(255, 255, 255, 0.3);
    font-size: 18px;
    cursor: pointer;
    width: 180px;
    text-align: center;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .dynamic-island:hover {
    background-color: #0056b3;
  }
  .bottom-half {
    height: 50vh;
    background: white;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .inverted-semicircle {
    width: 100%;
    height: 100%;
    background-color: #007bff;
    border-top-left-radius: 50% 100%;
    border-top-right-radius: 50% 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-bottom: 40px;
    color: white;
    text-align: center;
  }
  .logo {
    height: 80px;
    width: auto;
    margin-bottom: 12px;
  }
  .title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 6px;
  }
  .subtitle {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 3px;
  }
  .footer {
    font-size: 1rem;
    font-weight: 400;
    opacity: 0.8;
  }

  /* Responsive tweak */
  @media (max-width: 480px) {
    .dynamic-island {
      width: 140px;
      font-size: 16px;
      padding: 12px 20px;
    }
    .title {
      font-size: 2rem;
    }
    .logo {
      height: 60px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-half">
      <button class="dynamic-island" id="scanBtn">Scan QR Code</button>
      <button class="dynamic-island" id="generateBtn">Generate QR Code</button>
    </div>
    <div class="bottom-half">
      <div class="inverted-semicircle">
        <img src="qrm.png" alt="QR Mania Logo" class="logo" />
        <h1 class="title">QR Mania</h1>
        <p class="subtitle">Developed by Haresh</p>
        <p class="footer">Part of IO Technologies</p>
      </div>
    </div>
  </div>

<script>
  // Simple button click handlers to demo
  document.getElementById('scanBtn').onclick = () => alert('Scan QR Code clicked');
  document.getElementById('generateBtn').onclick = () => alert('Generate QR Code clicked');
</script>
</body>
</html>
